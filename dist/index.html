<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Application</title>

</head>

<body>
  <div class="container">
    <form action="">
      <div class="input-group my-3">
        <input type="text" class="form-control" placeholder="Type your city here" aria-label="Recipient's username"
          aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-primary input-group-text" id="basic-addon2">Fetch weather</button>
        </div>
      </div>
    </form>
    <ul class="list-group">
      <li class="list-group-item">Status <span id=""></span></li>
      <li class="list-group-item">As of <span id=""></span></li>
      <li class="list-group-item">Min Temp <span id=""></span></li>
      <li class="list-group-item">Max Temp <span id=""></span></li>
      <li class="list-group-item">Relative Humidity <span id=""></span></li>
    </ul>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
