<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Application</title>

</head>

<body>
  <div class="container" id="mainBody">
    <form action="">
      <div class="input-group my-3">
        <input type="text" class="form-control" placeholder="Type your city here" id="cityNameInput">
        <div class="input-group-append">
          <button class="btn btn-primary input-group-text" id="basic-addon2">Fetch weather</button>
        </div>
      </div>
    </form>
    <div id="loading" class="hidden">
      Fetching data...
    </div>
    <div id="error" class="d-none">
      City not found!
    </div>
    <div class="row invisible">
      <div class="col-md-12 mb-2" id="todayForeCast">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <div class="card-title">
                  <h5 id="city-name"></h5>
                  <p class="forecast-date"></p>
                </div>
                <div class="today-weather">
                  <img src="https://www.metaweather.com/static/img/weather/png/lc.png" alt="" class="float-left w-25 weather-state">
                  <div class="float-left ml-3">
                    <div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="temp" id="celsius" value="option1" checked>
                        <label class="form-check-label" for="celsius">C</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="forday5m-check-input" type="radio" name="temp" id="fahrenheit" value="f">
                        <label class="form-check-label" for="fahrenheit">F</label>
                      </div>
                    </div>
                    <h3 class="the-temp"></h3>
                  </div>
                </div>
              </div>
              <div class="col">
                <ul class="list-group">
                  <li class="list-group-item">Max Temp : <span class="max-temp"></span></li>
                  <li class="list-group-item">Min Temp : <span class="min-temp"></span></li>
                  <li class="list-group-item">Relative Humidity : <span class="humidity"></span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Upcoming 4 days forecast -->
      <div class="col-md-3" id="day2ForeCast">
        <div class="card next-weather-card">
          <div class="card-body">
            <div class="row d-flex flex-column">
              <div class="col">
                <div class="card-title border-bottom">
                  <p class="forecast-date"></p>
                </div>
                <div class="next-weather">
                  <img src="https://www.metaweather.com/static/img/weather/png/lc.png" alt="" class="float-left w-25 weather-state">
                  <div class="float-left ml-3">
                    <h3 class="the-temp"></h3>
                  </div>
                </div>
              </div>
              <div class="col mt-1">
                <ul class="list-group">
                  <li class="list-group-item">Max Temp : <span class="max-temp"></span></li>
                  <li class="list-group-item">Min Temp : <span class="min-temp"></span></li>
                  <li class="list-group-item">Humidity : <span class="humidity"></span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3" id="day3ForeCast">
        <div class="card next-weather-card">
          <div class="card-body">
            <div class="row d-flex flex-column">
              <div class="col">
                <div class="card-title border-bottom">
                  <p class="forecast-date"></p>
                </div>
                <div class="next-weather">
                  <img src="https://www.metaweather.com/static/img/weather/png/lc.png" alt="" class="float-left w-25 weather-state">
                  <div class="float-left ml-3">
                    <h3 class="the-temp"></h3>
                  </div>
                </div>
              </div>
              <div class="col mt-1">
                <ul class="list-group">
                  <li class="list-group-item">Max Temp : <span class="max-temp"></span></li>
                  <li class="list-group-item">Min Temp : <span class="min-temp"></span></li>
                  <li class="list-group-item">Humidity : <span class="humidity"></span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3" id="day3ForeCast">
        <div class="card next-weather-card">
          <div class="card-body">
            <div class="row d-flex flex-column">
              <div class="col">
                <div class="card-title border-bottom">
                  <p class="forecast-date"></p>
                </div>
                <div class="next-weather">
                  <img src="https://www.metaweather.com/static/img/weather/png/lc.png" alt="" class="float-left w-25 weather-state">
                  <div class="float-left ml-3">
                    <h3 class="the-temp"></h3>
                  </div>
                </div>
              </div>
              <div class="col mt-1">
                <ul class="list-group">
                  <li class="list-group-item">Max Temp : <span class="max-temp"></span></li>
                  <li class="list-group-item">Min Temp : <span class="min-temp"></span></li>
                  <li class="list-group-item">Humidity : <span class="humidity"></span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3" id="day4ForeCast">
        <div class="card next-weather-card">
          <div class="card-body">
            <div class="row d-flex flex-column">
              <div class="col">
                <div class="card-title border-bottom">
                  <p class="forecast-date"></p>
                </div>
                <div class="next-weather">
                  <img src="https://www.metaweather.com/static/img/weather/png/lc.png" alt="" class="float-left w-25 weather-state">
                  <div class="float-left ml-3">
                    <h3 class="the-temp"></h3>
                  </div>
                </div>
              </div>
              <div class="col mt-1">
                <ul class="list-group">
                  <li class="list-group-item">Max Temp : <span class="max-temp"></span></li>
                  <li class="list-group-item">Min Temp : <span class="min-temp"></span></li>
                  <li class="list-group-item">Humidity : <span class="humidity"></span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="bundle.js"></script>
</body>

</html>
